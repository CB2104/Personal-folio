<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis trabajos ðŸ’¼</title>
    <link rel="stylesheet" href="/trabajo.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <script src="https://kit.fontawesome.com/c5e7699a12.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar principal (header) -->
    <div id="header" class="main-head">
        <div class="container">
            <nav class="sticky">
                <img src="images/logo-dark.png" class="logo" id="logo">
                <img src="images/sun_icon.png" id="darkMode" class="logo sun">
            </nav>
            <div class="header-text">
                <p>Bienvenido a mi <span>Portafolio</span> </p>
                <h1>Estos son mis <span>trabajos</span> <br>hasta ahora</h1>
            </div>
        </div>
    </div>

    <!-- Sidebar derecho (nuevo) -->
    <div class="btn">
            <span class="fas fa-bars menu"></span>
        </div>
        <nav class="sidebar">
            <div class="text"><img src="images/logo-dark.png" class="sideLogo"></div>
            <ul class="lista">
                <li class="item"><a href="#">Dashboard</a></li>
                <li class="item">
                    <a href="" class="feat-btn">Features
                        <span class="fas fa-caret-down first"></span>
                    </a>
                    <ul class="feat-show subLista">
                        <li class="subItem"><a href="#">Pages</a></li>
                        <li class="subItem"><a href="#">Elements</a></li>
                    </ul>
                </li>
                <li class="item">
                    <a href="#" class="serv-btn">Services
                        <span class="fas fa-caret-down second"></span>
                    </a>
                    <ul class="serv-show subLista">
                        <li class="subItem"><a href="#">App Design</a></li>
                        <li class="subItem"><a href="#">Web Design</a></li>
                    </ul>                    
                </li>
                <li class="item"><a href="#">Portfolio</a></li>
                <li class="item"><a href="#">Overview</a></li>
                <li class="item"><a href="#">Shortcuts</a></li>
                <li class="item"><a href="#">Feedback</a></li>
            </ul>
        </nav>  

<script>
    $('.btn').click(function(e){
    e.preventDefault();
    $(this).toggleClass("click");
    $('.sidebar').toggleClass("show");
});

$('.feat-btn').click(function(e){
    e.preventDefault();
    $('nav ul .feat-show').toggleClass("show");
    $('nav ul .first').toggleClass("rotate");
});

$('.serv-btn').click(function(event){
    event.preventDefault();
    $('nav ul .serv-show').toggleClass("show1");
    $('nav ul .second').toggleClass("rotate");
});

$('nav ul li').click(function(){
    $(this).addClass("active").siblings().removeClass("active");
});
</script>    
</body>
</html>
